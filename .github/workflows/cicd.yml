name: CI/CD

on:
  push:
    branches: [ "config/1-fastlane" ]
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Test ðŸ”¥
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Unit Test ðŸ”¥
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.13.0'
          architecture: x64
      - run: flutter pub get
      - run: flutter test
      
  build-android:
    name: Build Android ðŸ”¥
    runs-on: macos-13
    needs: unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      
      - name: Build APK ðŸ”¥
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.13.0'
          architecture: x64
      - run: flutter pub get
      - run: flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact
        with:
          name: android-artifact
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 1

  build-ios:
    name: Build iOS ðŸ”¥
    runs-on: macos-13
    needs: unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build IPA ðŸ”¥
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.13.0'
          architecture: x64
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      #- run: build ipa here

      - name: Upload IPA
        uses: actions/upload-artifact
        with:
          name: ios-artifact
          path: build/ios/iphoneos/Runner.app
          retention-days: 1

  distribute-android:
    name: Distribute Android ðŸš€
    runs-on: macos-13
    needs: ["build-android"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Download APK
        uses: actions/download-artifact@v3
        with:
          name: android-artifact
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Distribute to Firebase ðŸš€
        uses: maierj/fastlane-action@v3.0.0
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        with:
          lane: 'android distribute'
          options: '{ "option1": "value1", "option2": "value2" }'

  distribute-ios:
    name: Distribute iOS ðŸš€
    runs-on: macos-13
    needs: ["build-ios"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Download IPA
        uses: actions/download-artifact@v3
        with:
          name: ios-artifact
          path: build/ios/iphoneos/Runner.app

      - name: Distribute to Firebase ðŸš€
        uses: maierj/fastlane-action@v3.0.0
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        with:
          lane: 'ios distribute'
          options: '{ "option1": "value1", "option2": "value2" }'
