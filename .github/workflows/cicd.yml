name: CI/CD

on:
  push:
    branches: [ "config/1-fastlane" ]
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Unit Test
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.13.0'
          architecture: x64
      - run: flutter pub get
      - run: flutter test
      
  build-android:
    name: Build Android
    runs-on: macos-latest
    needs: unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      
      - name: Build APK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.13.0'
          architecture: x64
      - run: flutter pub get
      - run: flutter build apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build IPA
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.13.0'
          architecture: x64
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign

  distribute-android:
    name: Distribute Android
    runs-on: macos-latest
    needs: ["build-android"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Fastlane Action
        uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'android deploy'
          options: '{ "option1": "value1", "option2": "value2" }'
